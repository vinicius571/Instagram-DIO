<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Iniciar sessão</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="class instagram-wrapper">
        <div class="class instagram-phone">
            <img src="./img/instagram-celular.png" alt="Celular">
        </div>
        <div class="class instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram-celular">
                <div class="profile-photo">
                    <img src="./img/transferir.jpg" alt="Compartilhagram">
                </div>
                <a href="#" class="instagram-login">Continue como Compartilhagram</a>
                <a href="#" class="instagram-logout">Remover conta</a>  
            </div>
            <div class="group">
                <p class="not-account">Não é Compartilhagram</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>   
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>       
    </div>
</body>
</html>
